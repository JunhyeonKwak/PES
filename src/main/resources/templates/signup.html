<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src\main\resources\static\css\style.css">
    <title>회원가입</title>
</head>
<body class="intro">
    <div class="signup-container">

        <h1>회원가입</h1>
        
        <form id="signup-form">
            <div class="input-container">
                <label for="username"> 이름</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="studnt_id">학번</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="input-container">
                <label for="major">학과</label>
                <input type="text" id="major" name="major" required>
            </div>
            
            <div class="input-container">
                <label for="phone_number">전화번호</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <div class="input-container">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="git_address">깃주소</label>
                <input type="text" id="git_address" name="git_address" required>
            </div>
            <div class="input-container">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label for="generation">기수</label>
                <input type="text" id="generation" name="generation" required>
            </div>
         
            <button type="submit" class="btn_intro">회원가입</button>
        
        </form>
        
    </div>


    <script src="src\main\resources\static\js\signup.js"></script>

</body>
</html>
