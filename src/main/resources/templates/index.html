<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<button onclick="login()">로그인</button>
<script>
        const login = () => {
            const clientId = "8a3bf97ced24241a224c";
            const redirectUri = encodeURIComponent("http://localhost:8080/login/oauth2/code/github");

            location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}`;
        }
</script>
</body>
</html>
