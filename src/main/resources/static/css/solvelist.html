<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>풀이 보기</title>
</head>
<body>
    <!-- 사용자정보 -->
    <div class="top_user_info">
        <!-- 이름 -->
        <div class="memberName"></div> 
        <!-- 획득한 점수 -->
        <div class="memberScore"></div>
        <!-- 상태(신입생/재학생/관리자) -->
        <div class="memberStatus"></div>
    </div>

    <!-- 네비게이션바 -->
    <div class="navbar">
        <div class="navbar_left">
            <button class="btn_level">level</button>
            <button class="btn_gaze">경험치 바</button>
        </div>

        <div class="navbar_logo">로고</div>

         <div class="navbar_right_mypage">
            <div class="btn_mypage_hide"></div>
            <button type="submit" class="btn_back">뒤로가기</button>
        </div>
    </div>


    <div class="solving_main">
        <!-- 문제 설명 -->
        <div class="problem_bar">
            <!-- 문제 -->
            <div class="problem">
                <div class="problem_num">문제1</div>
                <div class="problem_title">문제 제목</div>
            </div>

            <!-- 성공인원 -->
            <div class="stu">
                <div class="stu_success">성공한 인원수</div>
                <div class="stu_num">8/20</div>
            </div>
        </div>


        <!-- 풀이 목록 -->
        <!-- 주석처리예정(동적) -->
        <div class="solving_list">
            <div class="stu_list">
                <div class="stu_id">신입생 아이디</div>
                <div class="stu">
                    <div class="process_num">2/3</div>
                    <div class="process_clear">완료</div>
                    <div class="btn_goto_solving">보러가기</div>
                </div>
            </div>
            <div class="stu_list">
                <div class="stu_id">신입생 아이디</div>
                <div class="stu">
                    <div class="process_num">1/3</div>
                    <div class="process_fail">실패</div>
                    <div class="btn_goto_solving">보러가기</div>
                </div>
            </div>
            <div class="stu_list">
                <div class="stu_id">신입생 아이디</div>
                <div class="stu">
                    <div class="process_num">1/3</div>
                    <div class="process_wait">대기</div>
                    <div class="btn_goto_solving">보러가기</div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="solvelist.js"></script>


</body>
</html>
